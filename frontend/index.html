<!DOCTYPE html>
<html>
<head>

</head>
<body class="quiz-page">

<div class="container">
  <h1>MoodTune ðŸŽ§</h1>

  <div class="question">
    <p>1. How was your day?</p>

      <button data-index="0" data-value="1">Bad</button>
      <button data-index="0" data-value="2">Okay</button>
      <button data-index="0" data-value="3">Great</button>

  <div class="question">

    <div class="options">
      <button data-index="2" data-value="1">Drained</button>

    </div>
  </div>
